<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="CSS/Style.css2"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Container for the registration form -->
  <div class="m-7">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="91f762d7-3e37-403d-a238-125b4234c4e4" />
<input
        type="hidden"
        name="subject"
        value="New Submission from Web3Forms"
  <div class="container">
    <!-- Title of the form -->
    <div class="title">Registration Form</div>
    <hr>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input box for full name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" required>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input box for date of birth -->
          <div class="input-box">
            <span class="details">Date of birth</span>
            <input type="date" name="dob" required>
          </div>
          <!-- Input box for Country of Origin -->
          <div class="input-box">
            <span class="details">Country of Origin</span>
            <input type="text" placeholder="Enter your Country of Origin " required>
          </div>
          <!-- Input box for email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input box for phone number -->
          <div class="input-box">
            <span class="details">phone number</span>
            <input type="text" placeholder="Enter your phone number" required>
          </div>
          <!-- Input box for password -->
          <div class="input-box">
      
          <!-- Input box for Additional Information/ message -->
      
            <textarea name="comment">Add your comment here</textarea>
            
          </div>
          <!-- Input box for Days Available -->
          <select name="day">
            <option value="Friday" selected>Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <!-- Button container -->
        <div class="button-container">
          <div class="button">
            <!-- Submit button -->
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
